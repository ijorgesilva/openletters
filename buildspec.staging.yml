version: 0.2

env:
  variables:
    NODE_ENV: "staging"
    DeployBucket: "staging.victorychur.ch"

phases:
  install:
    runtime-versions:
      nodejs: 14
    commands:
      - npm install -g gatsby

  pre_build:
    commands:
      - npm install

  build:
    commands:
      - gatsby build

  post_build:
    commands:
      # copy the contents of /public to S3  | Use ${DeployBucket} with CloudFormation

cache:
  paths:
    - './node_modules/**/*'
    - './.cache/**/*'
    - './.wordpress-cache/**/*'
    - './WordPress/**/*'

artifacts:
  files:
    - '**/*'
  base-directory: /